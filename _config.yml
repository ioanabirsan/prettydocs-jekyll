# Site Settings
url: ""
baseurl: ""
paginate_path: resurse/pagina-:num/
permalink: resurse/:categories/:title/
force-https: True
lang: "ro"
paginate: 5
google-tracking-id: ""
theme: "prettydocs-jekyll"

# Build Settings
markdown: kramdown
kramdown:
  input:            GFM
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  parse_block_html: true

# Enable minification SASS
sass:
  sass_dir:         assets/css
  style:            compressed

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - CONTRIBUTING
  - CONTRIBUTORS
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - .gitignore
  - .travis.yml
